{% extends 'main/layout.html' %}

{% block title %}Добавление локации{% endblock %}

{% block content %}
<div style="text-align: center; margin: 3%;">
    <h3 style="margin: 3%;">Добавление локации</h3>
    <form method="POST" action="add_location">
        {% csrf_token %}
        {{ form.name }}
        <button type="submit" class="btn btn-primary" style="margin: 3%;">Сохранить</button>
        <a class="btn btn-secondary" href="{% url 'locations' %}" style="margin: 3%;">Отмена</a>
    </form>
</div>
{% endblock %}
