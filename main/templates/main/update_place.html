{% extends 'main/layout.html' %}

{% block title %}Изменение места{% endblock %}

{% block content %}
<div style="text-align: center; margin: 3%;">
    <h3 style="margin: 3%;">Изменение места "{{ object }}"</h3>
    <form method="POST" style="margin: 3%;">
        {% csrf_token %}
        {{ form.location }}<br>
        {{ form.name }}<br>
        {{ form.description }}<br>
        <button type="submit" class="btn btn-primary" style="margin: 3%;">Сохранить</button>
        <a class="btn btn-secondary" href="{% url 'places' %}" style="margin: 3%;">Отмена</a>
    </form>
</div>
{% endblock %}
